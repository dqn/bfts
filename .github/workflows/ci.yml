name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: |
          yarn --frozen-lockfile
          sed -i -e 's/instantiationDepth === 50 || instantiationCount >= 5000000/false/' node_modules/typescript/lib/tsc.js
          sed -i -e 's/instantiationDepth === 50 || instantiationCount >= 5000000/false/' node_modules/typescript/lib/tsserver.js
          yarn build
          yarn test
